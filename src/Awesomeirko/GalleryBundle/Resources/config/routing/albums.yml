albums:
    pattern:  /
    defaults: { _controller: "AwesomeirkoGalleryBundle:Albums:index" }

albums_show:
    pattern:  /{id}/show
    defaults: { _controller: "AwesomeirkoGalleryBundle:Albums:show" }

albums_new:
    pattern:  /new
    defaults: { _controller: "AwesomeirkoGalleryBundle:Albums:new" }

albums_create:
    pattern:  /create
    defaults: { _controller: "AwesomeirkoGalleryBundle:Albums:create" }
    requirements: { _method: post }

albums_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "AwesomeirkoGalleryBundle:Albums:edit" }

albums_update:
    pattern:  /{id}/update
    defaults: { _controller: "AwesomeirkoGalleryBundle:Albums:update" }
    requirements: { _method: post|put }

albums_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "AwesomeirkoGalleryBundle:Albums:delete" }
    requirements: { _method: post|delete }
